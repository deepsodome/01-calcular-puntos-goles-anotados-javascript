    <h1>01-01 Práctica calcular puntos de equipo de funbol</h1> <! 01-01 Práctica calcular puntos equipo funtbol>
    <h3>----------------------------------------------------------------</h3>
    <br>
    <br>

    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");         
            }  

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var nombreEquipo = prompt("Nombre del equipo");
        var victorias = parseInt(prompt("Partidos ganados"));
        var empates = parseInt(prompt("Partidos empatados"));        
        var totalPuntos = (victorias *3)  + empates;


        imprimir("<h3>El total de puntos acumulados del equipo -" + nombreEquipo + "- es: " + totalPuntos +"</h3");


        if (totalPuntos > 10) {
            imprimir("<h3>El equipo tiene más puntos que el año pasado" +"</h3");
        }

        if (totalPuntos < 10) {
            imprimir("<h3>El equipo tiene menos puntos que el año pasado" +"</h3");
        }

        if (totalPuntos == 10) {
            imprimir("<h3>El equipo tiene los mismos puntos que el año pasado" +"</h3");
        }
    </script>
